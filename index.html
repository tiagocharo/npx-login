<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="npx-login.css">
    <title>NPX</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="assets/NpxLogo.svg" alt="">
            </div>
            <div class="title">
                <h1>Bem Vindo</h1>
            </div>
            <div class="box-form">
                <div class="logo-form">
                    <img src="assets/Fleury.png" alt="">
                </div>
                <div class="form">
                    <form action="" method="">
                        <div class="middle">
                            <label class="label" for="user">Usu√°rio</label>
                            <input class="input" type="text" id="user">
                        </div>
                        <div class="middle">
                            <label class="label" for="password">Senha</label>
                            <input class="input" type="password" id="password">
                        </div>

                        <div class="box-submit">
                            <div class="check">
                                <input type="checkbox" id="checkbox">
                                <label for="checkbox">Continuar Conectado</label>
                            </div>
                            <input id="submit" type="submit" value="LOGIN">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">
            <img src="assets/TKSLogo30.svg" alt="">
            <div class="tks">
                <h2>TKS</h2>
                <div class="c">
                    <p>c</p>
                </div> 
                <h2>2018</h2>
            </div>
        </div>
    </div>

    <script>
        var label = document.querySelectorAll('.label');

        for(var i = 0; i < label.length; i ++) {
            label[i].addEventListener('click', function() {
                this.classList.add('label-anime');
                this.nextElementSibling.classList.add('input-anime')
            })
        }
        var input = document.querySelectorAll('.input');

        for(var i = 0; i < input.length; i ++) {
            input[i].addEventListener('click', function() {
                this.classList.add('input-anime');
                this.previousElementSibling.classList.add('label-anime')
            })
        }
    </script>
</body>
</html>
